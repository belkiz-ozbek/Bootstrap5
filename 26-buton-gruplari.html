<!DOCTYPE html>
  <html lang="en">

    <head>

    <!--
        00:00 Giriş
        00:13 Buton Grupları
        01:12 Ekran Okuyucu Eklentisi

        08:03 Radioları Butona Dönüştürme

      <meta charset="UTF-8">

      <!--internet explorer tarayıcısında genelde sıkıntılar oluşur,
      bu sıkıntıları engellemkek için bu kod satırı-->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      
      <!--Sayfanın boyutuna göre içerik ayarlanır.-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="CSS/bootstrap.min.css">
      <link rel="stylesheet" href="CSS/extra.css ">
    </head>

    <body>

    <div class="container my-5 p-4">
        <div class="row">
            <div class="col-12 ">
                <div class="btn-group" role="group" aria-label="Ayarlar">
                    <button type="button" class="btn btn-warning">ayar sol</button>
                    <button type="button" class="btn btn-warning">ayar orta</button>
                    <button type="button" class="btn btn-warning">ayar sağ</button>
                </div>
                <div class="btn-group mt-4" role="group" aria-label="Ayarlar">
                    <button type="button" class="btn btn-outline-danger">ayar sol</button>
                    <button type="button" class="btn btn-outline-dark">ayar orta</button>
                    <button type="button" class="btn btn-outline-warning">ayar sağ</button>
                </div>
                <div class="btn-group mt-4" role="group" aria-label="Checkbox buton grubu">
                    <input type="chechbox" class="btn-check" id="bsCheck1" autocomplete="off">
                    <label for="bscheck2" class="btn btn-outline-danger">checkbox1</label>
                    <input type="chechbox" class="btn-check" id="bsCheck1" autocomplete="off" checked>
                    <label for="bscheck2" class="btn btn-outline-danger">checkbox2</label>
                    <input type="chechbox" class="btn-check" id="bsCheck1" autocomplete="off">
                    <label for="bscheck2" class="btn btn-outline-danger">checkbox3</label>
                </div>
                <div class="btn-group mt-4" role="group" aria-label="Checkbox buton grubu">
                    <input type="radio" class="btn-check" id="bsCheck1" autocomplete="off">
                    <label for="bscheck1" class="btn btn-outline-danger">radyo 1</label>
                    <input type="radio" class="btn-check" id="bsCheck1" autocomplete="off" checked>
                    <label for="bscheck2" class="btn btn-outline-danger">radyo 2</label>
                    <input type="radio" class="btn-check" id="bsCheck1" autocomplete="off">
                    <label for="bscheck3" class="btn btn-outline-danger">radyo 3</label>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-2 p-4">
        <div class="row mt-4">
            <div class="col-12">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar buton grubu">
                    <div class="btn-group me-2" role="toolbar" aria-label="İlk grup">
                        <button type="button" class="btn btn-success">1</button>
                        <button type="button" class="btn btn-success">2</button>
                        <button type="button" class="btn btn-success">3</button>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="İkinci grup">
                        <button type="button" class="btn btn-warning">4</button>
                        <button type="button" class="btn btn-warning">5</button>
                        <button type="button" class="btn btn-warning">6</button>
                        <button type="button" class="btn btn-warning">7</button>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="üçüncü grup">
                        <button type="button" class="btn btn-danger">8</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="btn-group" role="group" aria-label="acilir buton grubu">
                        <button type="button" class="btn btn-success">acilir 1</button>
                        <button type="button" class="btn btn-success">acilir 2</button>
                        <div class="btn-group" role="group">
                            <button type="button" id="myDropdown" class="btn btn-success dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">acilir buton</button>
                            <ul class="dropdown-menu" aria-labelledby="myDropdown"> 
                                <li><a href="#" class="dropdown-item">Anasayfa</a></li>
                                <li><a href="#" class="dropdown-item">Hakkımızda</a></li>
                                <li><a href="#" class="dropdown-item">İletişim</a></li>
                            </ul>
                        </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="btn-group-vertical" role="group" aria-label="acilir buton grubu">
                        <button type="button" class="btn btn-success">acilir 1</button>
                        <button type="button" class="btn btn-success">acilir 2</button>
                        <div class="btn-group" role="group">
                            <button type="button" id="myDropdown" class="btn btn-success dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">acilir buton</button>
                            <ul class="dropdown-menu" aria-labelledby="myDropdown"> 
                                <li><a href="#" class="dropdown-item">Anasayfa</a></li>
                                <li><a href="#" class="dropdown-item">Hakkımızda</a></li>
                                <li><a href="#" class="dropdown-item">İletişim</a></li>
                            </ul>
                        </div>
                </div>
            </div>
        </div>
    </div>

      <script src="js/bootstrap.bundle.min.js"></script>
    </body>

</html>
