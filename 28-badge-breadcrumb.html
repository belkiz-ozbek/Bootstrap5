        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <h4>Badge başlıkla kullanımı <div class="badge bg-danger">yeni</div></h4>
                    <button type="button" class="position-absolute top-0 start-100  btn btn-success position-relative">

                    </button>
                </div>
            </div>
        </div>

        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-success position-relative">Bildirimler 
                        <span class="badge bg-warning text-dark position-absolute top-0 start-100 translate-middle bedge rounded-pill bg-danger">+7 </span></button>
                </div>
            </div>
        </div>

        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <span class="badge rounded-pill bg-dark">dark</span>
                    <span class="badge rounded-pill bg-primary">primary</span>
                    <span class="badge rounded-pill bg-secondary">secondary</span>
                    <span class="badge rounded-pill bg-success">success</span>
                    <span class="badge rounded-pill bg-light text-black">light</span>
                    <span class="badge rounded-pill bg-warning">warning</span>
                    <span class="badge rounded-pill bg-info">info</span>
                </div>
            </div>
        </div>

        <div class="container my-5">
            <div class="row">
