<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="CSS/bootstrap.min.css">
    </head>
    <body>
        <!--"d-flex" bulunduğu satırın tamamını kapsar
        "d-inline-flax" bulunduğu yer kadar alan kaplar-->

        <!--yanyana flexbox'lar-->

         <div class="container-fluid my-2 p-3">
            <div class="d-flex p-3 m-2 bg-primary text-white">d-flex</div>
            <div class="d-inline-flex p-3 m-2 bg-secondary text-white">d-inline-flex d-inline-flex</div>
         </div>

         <div class="container-fluid my-2 p-3">
            <div class="d-inline-flex d-lg-flex p-3 m-2 bg-secondary text-white">d-inline-flex d-inline-flex</div>
         </div>

         <h2>Uygulama</h2>

         <div class="container-fluid my-2 p-3">
            <div class="d-flex bg-dark text-white p-3 mb-4">
                <div class="bg-success p-2">Flex içerik 1 </div>
                <div class="bg-primary p-2">Flex içerik 2</div>
                <div class="bg-secondary p-2">Flex içerik 3</div>
            </div>

            <!--"flex-row varsayılandır"-->

            <div class="d-flex flex-lg-row-reverse bg-dark text-white p-3 mb-4">
                <div class="bg-success p-2">Flex içerik 1 </div>
                <div class="bg-primary p-2">Flex içerik 2</div>
                <div class="bg-secondary p-2">Flex içerik 3</div>
            </div>
         </div>

         <div class="d-inline-flex flex-lg-row-reverse bg-dark text-white p-3 mb-4">
            <div class="bg-success p-2">Flex içerik 1 </div>
            <div class="bg-primary p-2">Flex içerik 2</div>
            <div class="bg-secondary p-2">Flex içerik 3</div>
        </div>
     </div>

     <!--alt alta flexbox'lar-->
 
     <div class="container  my-2 p-3 text-white mb-4">
        <div class="d-iflex bg-dark flex-column p-3 my-2">
            <div class="bg-primary">dikey içerik 1</div>
            <div class="bg-success">dikey içerik 2</div>
            <div class="bg-warning">dikey içerik 3</div>
        </div>

        <div class="d-flex bg-dark flex-column-reverse p-3 my-2">
            <div class="bg-primary">dikey içerik 1</div>
            <div class="bg-success">dikey içerik 2</div>
            <div class="bg-warning">dikey içerik 3</div>
        </div>
        
     </div>

         <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
