<!DOCTYPE html>
  <html lang="en">

    <head>

      <meta charset="UTF-8">

      <!--internet explorer tarayıcısında genelde sıkıntılar oluşur,
      bu sıkıntıları engellemkek için bu kod satırı-->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      
      <!--Sayfanın boyutuna göre içerik ayarlanır.-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="CSS/bootstrap.min.css">
      <link rel="stylesheet" href="CSS/extra.css ">
    </head>

    <body>

        <div class="container my-2 p-3 border border-4 ">
            <div class="rounded border border-primary  border-4 p-3 mb-3 bg-light" style="width:6.25rem; height:6.25rem"></div>
            <div class="rounded-circle border-danger  border border-top border-4  p-3 mb-3 bg-light" style="width:6.25rem; height:6.25rem"></div>
            <div class="rounded-pill border border-bottom border-4 p-3 mb-3 bg-light" style="width:6.25rem; height:8.25rem"></div>
            <div class="border border-start border-4 mb-3 p-3 bg-light" style="width:6.25rem; height:6.25rem"></div>
            <div class="border border-start-0 border-4 mb-3 p-3 bg-light" style="width:6.25rem; height:6.25rem"></div>
            <div class="border border-warning border-top-0  border-4 mb-3 p-3 bg-light" style="width:6.25rem; height:6.25rem"></div>
            <img src="img/fotografım.png" class="rounded-circle" style="width:16.25rem; height:16.25rem"  alt="">
            <img src="img/fotografım.png" class="rounded-pill" style="width:25.25rem; height:15.25rem"  alt="">
        </div>

      <script src="js/bootstrap.bundle.min.js"></script>
    </body>

</html>
