<!DOCTYPE html>
  <html lang="en">

    <head>

      <meta charset="UTF-8">

      <!--internet explorer tarayıcısında genelde sıkıntılar oluşur,
      bu sıkıntıları engellemkek için bu kod satırı-->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      
      <!--Sayfanın boyutuna göre içerik ayarlanır.-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="CSS/bootstrap.min.css">
      <link rel="stylesheet" href="CSS/extra.css ">
    </head>

    <body>

        <div class="container my-4 p-4">
            <div class="row">
                <div class="col-12">
                    <div class="gap-3 mb-4 d-grid d-lg-block">
                        <button type="button" class="btn-primary btn">BUTTON</button>
                    <button type="button" class="btn-secondary btn">BUTTON</button>
                    <button type="button" class="btn-success btn">BUTTON</button>
                    </div>
                    <button type="button" class="btn-light btn">BUTTON</button>
                    <button type="button" class="btn-info btn">BUTTON</button>
                    <button type="button" class="btn-dark btn">BUTTON</button>
                    <button type="button" class="btn-link btn">BUTTON</button>
                    <button type="button" class="btn-warning btn">BUTTON</button>

                    <br><br><br>

                    <a type="button" class="btn-primary btn">Link</a>
                    <button type="submit" class="btn-secondary btn">Submit BUTTON</button>
                    <input type="button" class="btn btn-danger" value="Buton input">
                    <input type="submit" class="btn btn-danger" value="Submit input">
                    <input type="reset" class="btn btn-danger" value="Reset">
                    

                    <br><br><br>

                    <a type="button" class="btn-primary btn">Link</a>
                    <button type="submit" class="btn-outline-secondary btn disabled">Submit BUTTON</button>
                    <input type="button" class="btn btn-outline-warning disabled" value="Buton input">
                    <button type="submit" class="btn-outline-secondary btn ">Submit BUTTON</button>
                    <input type="button" class="btn btn-outline-warning " value="Buton input">
                    <input type="submit" class="btn btn-outline-danger" value="Submit input">
                    <input type="reset" class="btn btn-outline-primary" value="Reset">
                </div>
            </div>
        </div>

      <script src="js/bootstrap.bundle.min.js"></script>
    </body>

</html>
