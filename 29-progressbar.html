<!DOCTYPE html>
  <html lang="en">

    <head>

        <!--
            https://youtu.be/fxbTG2DaWFY
        -->

      <meta charset="UTF-8">

      <!--internet explorer tarayıcısında genelde sıkıntılar oluşur,
      bu sıkıntıları engellemkek için bu kod satırı-->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      
      <!--Sayfanın boyutuna göre içerik ayarlanır.-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="CSS/bootstrap.min.css">
      <link rel="stylesheet" href="CSS/extra.css ">
    </head>

    <body>

        <div class="container p-4 my-5">
            <div class="row">
                <div class="col-12">
                    <div class="progress mb-4" style="height: 94px;">
                        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100">%0</div>
                    </div>
                    <div class="progress mb-4">
                        <div class="progress-bar w-25" role="progressbar" aria-valuemin="0" aria-valuenow="25" aria-valuemax="100">%25</div>
                    </div>
                    <div class="progress mb-4">
                        <div class="progress-bar w-50" role="progressbar" aria-valuemin="0" aria-valuenow="50" aria-valuemax="100">%50</div>
                    </div>
                    <div class="progress mb-4 ">
                       <div class="progress-bar w-75  progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuenow="75" aria-valuemax="100">%75</div>
                    </div>
                    <div class="progress mb-4">
                        <div class="progress-bar w-100  progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuenow="100" aria-valuemax="100">%100</div>
                    </div>
                    <div class="progress mb-4">
                        <div class="progress-bar " style="width: 2%;" role="progressbar" aria-valuemin="0" aria-valuenow="2 " aria-valuemax="100">%2</div>
                    </div>
                </div>
            </div>
        </div>

      <script src="js/bootstrap.bundle.min.js"></script>
    </body>

</html>
